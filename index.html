        body {

        .container {
          display        : flex;

          width          : 100%;

          align-items    : center;

        .container .title {
          font-size: 60px;
            position: center;
          z-index: 100;
          animation: neonEffect 5s infinite;
        }
        @keyframes neonEffect{
          0%, 35%, 45%, 65%, 100%{
          text-shadow:
          white 0 0 12px,
          #5aff4f 0 0 24px,
          #fdf747 0 0 36px;
          }

          40%, 60%{
          text-shadow: none;
          }
        }
        
        /* Texto cargando */
        .title .txt-loading {
          font-family     : 'Times New Roman', Helvetica, sans-serif;
            text-align: center;
        
        }
        
        .title .txt-loading .letters-loading:before {
          animation: letters-loading 4s infinite;
          color: #000000;
          content: attr(data-text-preloader);
          left: 0;
          opacity: 0;
          position: absolute;
          top: 0;
          transform: rotateY(-90deg);
        }
        
        .title .txt-loading .letters-loading {
            color: rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .title .txt-loading .letters-loading:nth-child(2):before {
          animation-delay: 0.2s;
        }
        
        .title .txt-loading .letters-loading:nth-child(3):before {
          animation-delay: 0.4s;
        }
        
        .title .txt-loading .letters-loading:nth-child(4):before {
          animation-delay: 0.6s;
        }
        
        .title .txt-loading .letters-loading:nth-child(5):before {
          animation-delay: 0.8s;
        }
        
        .title .txt-loading .letters-loading:nth-child(6):before {
          animation-delay: 1s;
        }
        
        .title .txt-loading .letters-loading:nth-child(7):before {
          animation-delay: 1.2s;
        }
        
        
        /* AnimaciÃ³n de las letras cargando del preloader */
        @keyframes letters-loading {
          0%,
          75%,
          100% {
              opacity: 0;
            transform: rotateY(-90deg);
          }
        
          25%,
          50% {
            opacity: 1;
            transform: rotateY(0deg);
          }
